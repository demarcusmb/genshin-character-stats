<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="/js/script.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="mainbox">

        <div id="one">

            <form>
                <label>
                    <input type="text" class="search" placeholder="Character Name" size="50" />
                    <input type="submit" value="Get Character Data">
                    <input type="reset" onclick="resetText()" value="Reset Data">
                </label>
            </form>
            <h3>Name</h3>
            <p id="name"></p>
            <hr>

            <h3>Constellation</h3>
            <p id="constellation"></p>
            <hr>
            
            <h3>Vision</h3>
            <p id="vision"></p>
            <hr>

            <h3>Weapon</h3>
            <p id="weapon"></p>
            <hr>

            <h3>Star Rarity</h3>
            <p id="rarity"></p>

        </div>

        <div id="two">

            <div id="fr">

                <h3>Ability 1</h3>
                <hr>
                <p id="ab1n"></p>
                <p id="ab1d"></p>

            </div>

            <div>

                <h3>Ability 2</h3>
                <hr>
                <p id="ab2n"></p>
                <p id="ab2d"></p>

            </div>

        </div>

        <div id="three">

            <div>

                <h3>Faction</h3>
                <hr>
                <p id="faction"></p>

            </div>

            <div>

                <h3>Nation</h3>
                <hr>
                <p id="nation"></p>

            </div>

            <div>

                <h3>Description</h3>
                <p id="description"></p>

            </div>

        </div>

    </div>

</body>

</html>
